<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Başarılı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5194b3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rezervasyon Başarıyla Oluşturulmuştur!</h1>
    <p>Bilgilendirme mesajı sistemdeki kayıtlı telefon numaranıza ve e-mail adresinize gönderilmiştir.</p>
  </div>
</body>

</html>
